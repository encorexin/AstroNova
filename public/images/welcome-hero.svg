<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="welcomeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#welcomeGradient)" rx="16"/>

  <!-- Stars/Particles -->
  <g opacity="0.6">
    <circle cx="100" cy="80" r="2" fill="white"/>
    <circle cx="150" cy="120" r="1.5" fill="white"/>
    <circle cx="200" cy="60" r="1" fill="white"/>
    <circle cx="250" cy="100" r="2" fill="white"/>
    <circle cx="300" cy="140" r="1.5" fill="white"/>
    <circle cx="350" cy="70" r="1" fill="white"/>
    <circle cx="400" cy="90" r="2" fill="white"/>
    <circle cx="450" cy="130" r="1.5" fill="white"/>
    <circle cx="500" cy="50" r="1" fill="white"/>
    <circle cx="550" cy="110" r="2" fill="white"/>
    <circle cx="600" cy="80" r="1.5" fill="white"/>
    <circle cx="650" cy="120" r="1" fill="white"/>
    <circle cx="700" cy="70" r="2" fill="white"/>
    <circle cx="750" cy="90" r="1.5" fill="white"/>
  </g>

  <!-- Welcome Text -->
  <text x="400" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    Welcome to AstroNova
  </text>
  
  <text x="400" y="190" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" fill="white" opacity="0.9">
    Your Journey into Modern Web Development
  </text>

  <!-- Astro Logo/Planet -->
  <g transform="translate(400, 280)" filter="url(#shadow)">
    <!-- Planet body -->
    <circle cx="0" cy="0" r="60" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="60" fill="url(#welcomeGradient)" opacity="0.8"/>
    
    <!-- Orbit rings -->
    <ellipse cx="0" cy="0" rx="80" ry="20" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="70" ry="15" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
    
    <!-- Central star -->
    <circle cx="0" cy="0" r="15" fill="#ffffff" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="8" fill="#f0f9ff"/>
    
    <!-- Orbital elements -->
    <circle cx="-30" cy="-20" r="4" fill="white" opacity="0.7"/>
    <circle cx="25" cy="15" r="3" fill="white" opacity="0.6"/>
    <circle cx="-20" cy="25" r="2" fill="white" opacity="0.5"/>
  </g>

  <!-- Feature badges -->
  <g transform="translate(400, 350)">
    <g transform="translate(-120, 0)">
      <rect x="-40" y="-10" width="80" height="20" rx="10" fill="white" opacity="0.2"/>
      <text x="0" y="2" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="white" font-weight="500">
        Astro
      </text>
    </g>
    <g transform="translate(0, 0)">
      <rect x="-40" y="-10" width="80" height="20" rx="10" fill="white" opacity="0.2"/>
      <text x="0" y="2" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="white" font-weight="500">
        TypeScript
      </text>
    </g>
    <g transform="translate(120, 0)">
      <rect x="-40" y="-10" width="80" height="20" rx="10" fill="white" opacity="0.2"/>
      <text x="0" y="2" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="white" font-weight="500">
        Tailwind
      </text>
    </g>
  </g>

  <!-- Bottom decorative wave -->
  <path d="M0,380 Q200,360 400,380 T800,380 L800,400 L0,400 Z" fill="white" opacity="0.1"/>
</svg>