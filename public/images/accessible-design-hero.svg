    <text x="0" y="80" text-anchor="middle" fill="#94a3b8" font-size="14" font-family="Arial, sans-serif">Screen Reader</text>
    
    <!-- Keyboard navigation -->
    <circle cx="150" cy="0" r="50" fill="url(#a11yAccent)"/>
    <text x="150" y="10" text-anchor="middle" fill="white" font-size="36" font-family="Arial, sans-serif">âŒ¨ï¸</text>
    <text x="150" y="80" text-anchor="middle" fill="#94a3b8" font-size="14" font-family="Arial, sans-serif">Keyboard Nav</text>
    
    <!-- Color contrast -->
    <circle cx="300" cy="0" r="50" fill="url(#a11yAccent)"/>
    <text x="300" y="10" text-anchor="middle" fill="white" font-size="36" font-family="Arial, sans-serif">ğŸ¨</text>
    <text x="300" y="80" text-anchor="middle" fill="#94a3b8" font-size="14" font-family="Arial, sans-serif">Color Contrast</text>
    
    <!-- Semantic HTML -->
    <circle cx="450" cy="0" r="50" fill="url(#a11yAccent)"/>
    <text x="450" y="10" text-anchor="middle" fill="white" font-size="36" font-family="Arial, sans-serif">ğŸ—ï¸</text>
