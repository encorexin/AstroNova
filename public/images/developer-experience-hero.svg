    <text x="0" y="10" text-anchor="middle" fill="white" font-size="24" font-family="Arial, sans-serif">ðŸ”§</text>
    <text x="0" y="50" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="Arial, sans-serif">Tools</text>
  </g>
  
