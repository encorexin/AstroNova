    <text x="80" y="130" fill="#ffffff" font-size="14" font-family="monospace">&lt;<tspan fill="#f59e0b">h1</tspan>&gt;<tspan fill="#94a3b8">Hello World</tspan>&lt;/<tspan fill="#f59e0b">h1</tspan>&gt;</text>
