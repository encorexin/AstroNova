<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Giscus Theme Switching Architecture
  </text>

  <!-- User Interface Layer -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#3b82f6" opacity="0.9" filter="url(#glow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="white">
      User Interface
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="white">
      ThemeToggle.tsx
    </text>
    <text x="100" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="white">
      localStorage
    </text>
  </g>

  <!-- Theme Detection Layer -->
  <g transform="translate(300, 60)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#8b5cf6" opacity="0.9" filter="url(#glow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="white">
      Theme Detection
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="white">
      getCurrentTheme()
    </text>
    <text x="100" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="white">
      System Pref
    </text>
  </g>

  <!-- Giscus Integration Layer -->
  <g transform="translate(550, 60)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#06b6d4" opacity="0.9" filter="url(#glow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="white">
      Giscus Integration
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="white">
      Comments.astro
    </text>
    <text x="100" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="white">
      postMessage API
    </text>
  </g>

  <!-- Data Flow Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4b5563"/>
    </marker>
  </defs>

  <!-- Flow Lines -->
  <path d="M250 100 L300 100" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M500 100 L550 100" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Event Observer Layer -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="800" height="60" rx="8" fill="#10b981" opacity="0.8"/>
    <text x="400" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="white">
      Event Observers
    </text>
    <text x="150" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="white">
      MutationObserver
    </text>
    <text x="400" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="white">
      matchMedia Listener
    </text>
    <text x="650" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="white">
      Storage Events
    </text>
  </g>

  <!-- Theme States -->
  <g transform="translate(50, 280)">
    <!-- Light Mode -->
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <rect x="10" y="20" width="160" height="15" fill="#f3f4f6"/>
    <rect x="10" y="40" width="100" height="15" fill="#e5e7eb"/>
    <rect x="10" y="65" width="160" height="40" fill="#f9fafb" stroke="#e5e7eb"/>
    <text x="90" y="85" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">
      Light Theme
    </text>
    <text x="90" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#111827">
      Theme States
    </text>
  </g>

  <g transform="translate(250, 280)">
    <!-- Dark Mode -->
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <rect x="10" y="20" width="160" height="15" fill="#374151"/>
    <rect x="10" y="40" width="100" height="15" fill="#4b5563"/>
    <rect x="10" y="65" width="160" height="40" fill="#374151" stroke="#4b5563"/>
    <text x="90" y="85" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#d1d5db">
      Dark Theme
    </text>
  </g>

  <!-- Giscus Iframe -->
  <g transform="translate(450, 280)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <rect x="10" y="20" width="180" height="15" fill="#f3f4f6"/>
    <rect x="10" y="40" width="120" height="15" fill="#e5e7eb"/>
    <rect x="10" y="60" width="180" height="40" fill="#f9fafb" stroke="#e5e7eb"/>
    <text x="100" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">
      Giscus Comments
    </text>
    <text x="100" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#111827">
      Embedded Content
    </text>
  </g>

  <!-- Communication Flow -->
  <g transform="translate(680, 280)">
    <rect x="0" y="0" width="120" height="120" rx="8" fill="#fbbf24" opacity="0.8"/>
    <text x="60" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
      Communication
    </text>
    <text x="60" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#92400e">
      postMessage()
    </text>
    <text x="60" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#92400e">
      theme: "dark"
    </text>
    <text x="60" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#92400e">
      theme: "light"
    </text>
  </g>

  <!-- Flow Arrows -->
  <path d="M230 340 L250 340" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M430 340 L450 340" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M650 340 L680 340" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Legend -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="800" height="60" rx="8" fill="#f1f5f9"/>
    <text x="400" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#374151">
      Process Flow: User Action → Theme Detection → Giscus Update → Real-time Sync
    </text>
    <text x="400" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">
      Components: ThemeToggle.tsx → getCurrentTheme() → Comments.astro → postMessage API
    </text>
    <text x="400" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">
      Observers: MutationObserver, matchMedia, Storage Events ensure cross-tab synchronization
    </text>
  </g>
</svg>