<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="defaultBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="defaultAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#defaultBg)"/>
  
  <!-- Blog icon -->
  <g transform="translate(600, 250)">
    <rect x="-100" y="-50" width="200" height="100" fill="url(#defaultAccent)" rx="10"/>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="48" font-family="Arial, sans-serif">📝</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="400" text-anchor="middle" fill="white" font-size="36" font-family="Arial, sans-serif" font-weight="bold">Blog Post</text>
  <text x="600" y="440" text-anchor="middle" fill="#94a3b8" font-size="18" font-family="Arial, sans-serif">Technical Sharing and Insights</text>
</svg>