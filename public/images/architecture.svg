<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">AstroNova Architecture</text>
  
  <!-- Markdown Files -->
  <rect x="50" y="80" width="120" height="60" fill="url(#card)" rx="8" filter="url(#shadow)"/>
  <text x="110" y="110" font-family="monospace" font-size="12" fill="#e2e8f0" text-anchor="middle">.md Files</text>
  <text x="110" y="125" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">Content</text>
  
  <!-- Astro Build -->
  <rect x="250" y="80" width="120" height="60" fill="url(#card)" rx="8" filter="url(#shadow)"/>
  <text x="310" y="110" font-family="monospace" font-size="12" fill="#e2e8f0" text-anchor="middle">Astro Build</text>
  <text x="310" y="125" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">Static Site</text>
  
  <!-- Optimizations -->
  <rect x="450" y="80" width="120" height="60" fill="url(#card)" rx="8" filter="url(#shadow)"/>
  <text x="510" y="110" font-family="monospace" font-size="12" fill="#e2e8f0" text-anchor="middle">Optimizations</text>
  <text x="510" y="125" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">Images/CSS/JS</text>
  
  <!-- CDN -->
  <rect x="650" y="80" width="120" height="60" fill="url(#card)" rx="8" filter="url(#shadow)"/>
  <text x="710" y="110" font-family="monospace" font-size="12" fill="#e2e8f0" text-anchor="middle">CDN</text>
  <text x="710" y="125" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">Global Delivery</text>
  
  <!-- Arrows -->
  <path d="M170 110 L250 110" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M370 110 L450 110" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M570 110 L650 110" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Features Row -->
  <rect x="50" y="200" width="140" height="50" fill="url(#card)" rx="6" filter="url(#shadow)"/>
  <text x="120" y="225" font-family="monospace" font-size="11" fill="#e2e8f0" text-anchor="middle">TypeScript</text>
  <text x="120" y="240" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">Type Safe</text>
  
  <rect x="220" y="200" width="140" height="50" fill="url(#card)" rx="6" filter="url(#shadow)"/>
  <text x="290" y="225" font-family="monospace" font-size="11" fill="#e2e8f0" text-anchor="middle">Tailwind CSS</text>
  <text x="290" y="240" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">Utility First</text>
  
  <rect x="390" y="200" width="140" height="50" fill="url(#card)" rx="6" filter="url(#shadow)"/>
  <text x="460" y="225" font-family="monospace" font-size="11" fill="#e2e8f0" text-anchor="middle">PWA</text>
  <text x="460" y="240" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">Offline Ready</text>
  
  <rect x="560" y="200" width="140" height="50" fill="url(#card)" rx="6" filter="url(#shadow)"/>
  <text x="630" y="225" font-family="monospace" font-size="11" fill="#e2e8f0" text-anchor="middle">Performance</text>
  <text x="630" y="240" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">100/100</text>
  
  <!-- Bottom Row -->
  <rect x="150" y="300" width="120" height="40" fill="url(#card)" rx="6" filter="url(#shadow)"/>
  <text x="210" y="325" font-family="monospace" font-size="11" fill="#e2e8f0" text-anchor="middle">Markdown</text>
  
  <rect x="300" y="300" width="120" height="40" fill="url(#card)" rx="6" filter="url(#shadow)"/>
  <text x="360" y="325" font-family="monospace" font-size="11" fill="#e2e8f0" text-anchor="middle">MDX</text>
  
  <rect x="450" y="300" width="120" height="40" fill="url(#card)" rx="6" filter="url(#shadow)"/>
  <text x="510" y="325" font-family="monospace" font-size="11" fill="#e2e8f0" text-anchor="middle">RSS</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
</svg>